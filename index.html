<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Search</h1>
        <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" required>
        <button id="search-button">Search</button>
        <div class="pokemon-info">
            <h2>Pokémon Info</h2>
            <div><strong>Name:</strong> <span id="pokemon-name"></span></div>
            <div><strong>ID:</strong> <span id="pokemon-id"></span></div>
            <div><strong>Weight:</strong> <span id="weight"></span></div>
            <div><strong>Height:</strong> <span id="height"></span></div>
            <div><strong>Types:</strong> <span id="types"></span></div>
            <div><strong>HP:</strong> <span id="hp"></span></div>
            <div><strong>Attack:</strong> <span id="attack"></span></div>
            <div><strong>Defense:</strong> <span id="defense"></span></div>
            <div><strong>Special Attack:</strong> <span id="special-attack"></span></div>
            <div><strong>Special Defense:</strong> <span id="special-defense"></span></div>
            <div><strong>Speed:</strong> <span id="speed"></span></div>
            <img id="sprite" alt="Pokemon Sprite">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
